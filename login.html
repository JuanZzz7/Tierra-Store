<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Tierra Store</title>
    <link rel="stylesheet" href="Pagina.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">
            <img src="D:\USUARIO\Documentos\imagenes\imagenes\logo.jpg" alt="Tierra Store Logo" style="height: 50px; width: 50px;">
        </a>
        <nav class="nav-coffee-bar">
            <a href="index.html">Inicio</a>
            <a href="#about-coffee">Sobre Nosotros</a>
            <a href="#menu-coffee">Menú</a>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="home-coffee" id="home-coffee">
        <div class="content">
            <h3>Bienvenido a Tierra Store</h3>
            <div class="login-container">
                <form action="#" method="POST" class="login-form">
                    <!-- Usuario -->
                    <div class="inputBox user-box">
                        <span class="fas fa-user"></span>
                        <input type="text" name="username" placeholder="Usuario" required>
                    </div>
                    <!-- Contraseña -->
                    <div class="inputBox password-box">
                        <span class="fas fa-lock"></span>
                        <input type="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <!-- Botón Iniciar Sesión -->
                    <div class="button-container">
                        <input type="submit" value="Iniciar Sesión" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </section>       

    <!-- Footer -->
    <section class="footer">
        <div class="shar">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>
        <div class="link">
            <a href="index.html">Inicio</a>
            <a href="#about-coffee">Sobre Nosotros</a>
            <a href="#menu-coffee">Menú</a>
        </div>
        <div class="credit">Tierra Store © 2024</div>
    </section>
</body>

</html>
